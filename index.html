<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simon Game</h2>
    <h3>Press any key to start the game</h3>
    <div class="container">
        <div class="btn red" type="button"></div>
        <div class="btn green" type="button"></div>
        <div class="btn blue" type="button"></div>
        <div class="btn pink" type="button"></div>
    </div>
    <h3 id="high-score"></h3>
    <script src="app.js"></script>
</body>
</html>
